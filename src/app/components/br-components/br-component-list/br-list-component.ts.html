  
<div class="card overflow-auto">

  <div class="card-head bg-secondary text-white mb-auto p-2"> 

    <a class="card-link"href="/configuracion" title="Volver a Configuración">
      <i title="Cerrar con Stoploss" class="fas fa-circle-left fa-2x pe-2" style="color: white;"></i>
    </a>

    <span class="px-2 mb-auto h2">Brokers</span>     
  </div>

  <div class="card-body overflow-auto">        
    <div class="row">

    <div class="col-12">
      <!-- rows (brokers) -----------------------------------------------------------------  -->    
      <div *ngFor="let item of items" class="mb-2">            

                  <div class="accordion" id="Acordeon">


                    <div class="accordion-item">
                      <h2 class="accordion-header" id="Acordeon-H{{item.id}}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                          <div class="row">
                            <div class="col text-start"><em>( {{item.id}} -  {{item.name}} )</em></div>                  
                          </div>
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="Acordeon-H" data-bs-parent="#Acordeon">
                        <div class="accordion-body">


                          <form method="PUT" #newpositions = "ngForm" (ngSubmit)="onClickSubmitUpdate(formdata, item.id)">
                           
                            <div class="row">

                              <div class="col">
                                <div>Id: {{item.id}}</div>  
                                
                              </div>
                           
                              <div class="col">
                                <div class="form-group">
                                  <div>Name:<input [(ngModel)]="formdata.name"  [ngModelOptions]="{standalone: true}"  id="name" type="text" class="form-control" value="{{item.name}}">  </div>  
                                </div>
                              </div>

                              <div class="col">
                                <div class="form-group">
                                <div>Description:<input [(ngModel)]="formdata.description"  [ngModelOptions]="{standalone: true}"  name="description"  type="text" class="form-control" value="{{item.description}}">  </div>  
                                </div>
                              </div>

                              <div class="col">
                                <div class="form-group">
                                <div>Status:<input [(ngModel)]="formdata.status"  [ngModelOptions]="{standalone: true}" id="status"  type="text" class="form-control" value="{{item.status}}">  </div>  
                              </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                <div>Note:<input [(ngModel)]="formdata.note"  [ngModelOptions]="{standalone: true}" id="note"  type="text" class="form-control" value="{{item.note}}">  </div>  
                              </div>
                              </div>
                              <div class="col">
                                <i class="fas fa-2x px-2 fa-edit" style="color:brown"></i>

                                <button class="form-control" type="submit" >
                                  <i class="fas fa-2x px-2 fa-circle-check" style="color:green"></i>
                                </button>

                                
                                <i class="fas fa-2x px-2 fa-cancel" style="color:red"></i>
                              </div>

                            </div>
                        
                          </form>
           </div></div></div>
                

                  <!-- NEW -->
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="Acordeon-N">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                        <div class="row">
                          <div class="col text-start"><em>Añadir nuevo broker</em></div>                  
                        </div>
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="Acordeon-N" data-bs-parent="#Acordeon">
                      <div class="accordion-body">


                        <div class="container-fuid">
                          <div class="row">
                            <div class="col">
                              <div>Nuevo broker...:</div>  
                            </div>
                            <div class="col">
                              <div>Broker: {{newitem.name}}</div>  
                            </div>
                            <div class="col">
                              <div>Description: {{newitem.description}}</div>  
                            </div>
                            <div class="col">
                              <div>Status: {{newitem.status}}</div>  
                            </div>

                            <div class="col">
                              <i class="fas fa-2x px-2 fa-edit" style="color:brown"></i>
                              <i class="fas fa-2x px-2 fa-circle-check" style="color:green"></i>
                              <i class="fas fa-2x px-2 fa-cancel" style="color:red"></i>
                            </div>

                          </div>
                        </div>

                  </div></div></div>

                </div>

      </div>    
    </div>
</div>  

    </div>
</div>
