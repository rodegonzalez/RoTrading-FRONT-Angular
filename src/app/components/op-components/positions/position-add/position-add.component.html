
<app-common-title [title]="'Nueva posición'" [bg]="'secondary'"  [color]="'black'" [backuri]="'positions'"></app-common-title>

<div class="pt-2 ">
<form method="POST" #newpositions="ngForm" (ngSubmit)="onSubmit()">
  <input type="hidden" id="idposition" name="idposition" [(ngModel)]="updaterecord.id" /> 
   
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <div class="card  border border-dark pb-2">
      <div class="card-body ">

        <!-- ----------------------------------------------------------------------------------------------------- -->
        <!-- ----------------------------------------------------------------------------------------------------- -->
        <!-- SESSION VALUES -->

        <div class="row bg-light border border-secondary m-1 pt-2 pb-2">
              <div class="col-lg-9 col-md-9 col-sm-10 ">                   
                <div class="row">
                          <div class="col-4">
                              <div class="col">
                                      <div class="form-group ">
                                          <div class="row">
                                            <div class="col-5">
                                              <small>TPP</small>          
                                            </div>
                                            <div class="col-7">
                                              <select [(ngModel)]="formdata.tppid" name="tppid" class="form-select" (change)="selectTppChanged($event)" title="{{curr_tpp_name}}">
                                                <option *ngFor="let tpp of tpps" [value]="tpp.id">{{tpp.name}}</option>
                                              </select>
                                            </div>
                                          </div>                                                                                          
                                      </div>

                                      <div class="form-group pt-2">
                                          <div class="row">
                                            <div class="col-5">
                                              <small>Bloque</small>           
                                            </div>
                                            <div class="col-7">
                                              <input type="text" class="form-control" name="d_tppblocksec" [(ngModel)]="d_tppblocksec" disabled />       
                                              <input type="hidden" class="form-control" name="tppblocksec" [(ngModel)]="formdata.tppblocksec" /> 
                                            </div>
                                          </div>                                                                                             
                                      </div>

                                      <div class="form-group pt-2">
                                          <div class="row">
                                            <div class="col-5">
                                              <small>Secuencia</small>           
                                            </div>
                                            <div class="col-7">
                                              <input type="number" class="form-control" name="sec" [(ngModel)]="formdata.sec" disabled />       
                                            </div>
                                          </div>                                                                                             
                                      </div>                                     
                                </div>
                            </div>

                            <div class="col-4">   
                                      <div class="form-group">
                                            <div class="row">
                                                <div class="col-5">
                                                  <small title="Cuenta y broker">Cuenta</small>        
                                                </div>
                                                <div class="col-7">
                                                    <select [(ngModel)]="formdata.accountid" name="accountid" class="form-select" (change)="selectAccountChanged($event)" title="{{curr_account_name}}">
                                                    <option *ngFor="let account of accounts" [value]="account.id">{{account.name}}</option>
                                                  </select>

                                                </div>
                                            </div>                                                                                                 
                                      </div>
                                  
                                      <div class="form-group pt-2">
                                            <div class="row">
                                              <div class="col-5">
                                                <small title="Ticker y mercado">Ticker</small>         
                                              </div>
                                              <div class="col-7">
                                                  <select [(ngModel)]="formdata.tickerid" name="tickerid" class="form-select" (change)="selectTickerChanged($event)" title="{{curr_ticker_name}}">
                                                    <option *ngFor="let ticker of tickers" [value]="ticker.id">{{ticker.name}}</option>
                                                  </select>

                                              </div>
                                            </div>                                                                                             
                                      </div>

                                      <div class="form-group pt-2">
                                            <div class="row">
                                              <div class="col-5">
                                                <small>Comisiones</small>      
                                              </div>
                                              <div class="col-7">
                                                <input type="number" class="form-control" name="commisions" [(ngModel)]="formdata.commission" disabled />        
                                              </div>
                                            </div>                                                                                    
                                      </div>                                      
                            </div>

                            <div class="col-4">
                                      <div class="form-group">
                                          <div class="row">
                                            <div class="col-5">
                                              <small>Sesión</small>       
                                            </div>
                                            <div class="col-7">
                                              <input type="number" class="form-control" [(ngModel)]="formdata.sessionid" name="sessionid"  />        
                                            </div>
                                          </div>                                                                            
                                      </div>

                                      <div class="form-group pt-2">
                                                <div class="row">
                                                  <div class="col-5">
                                                    <small>USDEUR</small>       
                                                  </div>
                                                  <div class="col-7">
                                                    <input (blur)="usdeurChanged()" type="number" class="form-control" [ngModel]="curr_session_usdeur | numberFormatWithDecimalsPipe" name="curr_session_usdeur" (ngModelChange)="curr_session_usdeur = $event"   />        
                                                  </div>
                                                </div>                                                                            
                                      </div>

                                      <div class="form-group pt-2">
                                            <div class="row">
                                              <div class="col-5">
                                                <small>Divisa</small>        
                                              </div>
                                              <div class="col-7">
                                                <input type="text" class="form-control"name="curr_divisa_name" [(ngModel)]="curr_divisa_name" disabled /> 
                                                <input type="hidden" class="form-control"name="divisaid" [(ngModel)]="formdata.divisaid" disabled />        
                                              </div>
                                            </div>                                                                                              
                                      </div>
                              </div>
                </div>
              </div> 
          
              <!-- ------------------------------------------------------------------------ -->

              <div class="col-lg-3 col-md-3 col-sm-2 px-2">
                <div class="row h-100">
                        <div class="col">
                                  <div class="card border-secondary h-100">
                                    <div class="card-header bg-secondary text-white">
                                      <h6 class="card-title">Notas de sesión &nbsp; <i title="Ver imágenes" class="fas fa-message fa-1x px-1" style="color: rgb(211, 156, 54);"></i> </h6>
                                  </div>
                                  <div class="card-body">                                
                                    <DIV class="formgroup d-block w-100 h-100">
                                    <textarea [(ngModel)]="formdata.note" class="w-100 h-100" name="note" placeholder="Notas e hipótesis"></textarea></DIV>
                                  </div> 
                                  </div>
                          </div>
                </div>
              </div>
        </div>
      </div>

      <!-- ----------------------------------------------------------------------------------------------------- -->
      <!-- ----------------------------------------------------------------------------------------------------- -->
      <!-- OPERATION VALUES -->

      <div class="row flex-grow-1 px-4 h-100 ">
        <!-- FORM DATA-->
          <div class="col-lg-9 col-md-9 col-sm-10 px-3">
                <div class="row">
                  <div class="col-2">
                      <div class="row">
                             
                                <div class="form-group">
                                    <div class="form-check">
                                      <input #input_tppCheck type="checkbox" class="form-check-input" id="tppCheck"  checked >
                                      <label class="form-check-label" for="tppCheck">Es TPP</label>
                                    </div>  
                                </div>  
                                    
                                    <hr>

                                    <div class="form-group">
                                      <div class="form-check">
                                        <input (change)="ticksChanged()" [(ngModel)]="formdata.buysell" [ngModelOptions]="{standalone: true}" class="form-check-input" id="buysell" type="radio" value="buy" checked>
                                      Comprar
                                      </div>
                                      <div class="form-check">
                                        <input (change)="ticksChanged()" [(ngModel)]="formdata.buysell" [ngModelOptions]="{standalone: true}" class="form-check-input" id="buysell" type="radio" value="sell">
                                      Vender
                                      </div>
                                </div>
                           

                              
                      </div>                                 
                  </div>

                  <div class="col-4">
                          <div class="row">
                                  <div class="col-5">
                                        <small>Hora IN</small>
                                  </div>
                                  <div class="col-7">
                                        <input type="text" class="form-control" name="timein" [(ngModel)]="formdata.timein" />      
                                  </div>                                        
                          </div>

                          <div class="row pt-1">
                                  <div class="col-5">
                                    <small>Precio IN</small>
                                  </div>
                                  <div class="col-7">
                                        <!-- <input (blur)="priceInChanged()" type="text" class="form-control" name="pricein" [ngModel]="formdata.pricein | numberFormatWithDecimalsPipe" (ngModelChange)="formdata.pricein = $event" /> -->                                        
                                        <!-- <input (blur)="ticksChanged()" type="number" class="form-control" name="pricein"  [ngModel]="formdata.pricein | numberFormatWithDecimalsPipe" (ngModelChange)="formdata.pricein = $event"  /> -->
                                        <input type="number" class="form-control" name="pricein" min="0" [(ngModel)]="formdata.pricein" (blur)="ticksChanged()"  />                               
                                  </div>                                        
                          </div>

                          <div class="form-group pt-1">
                                  <div class="row">
                                          <div class="col-5">
                                            <small>Contratos</small>
                                          </div>
                                          <div class="col-7">
                                            <input (change)="priceOutChanged()" type="number" min="0" max="100" step="1" class="form-control" name="contracts" [(ngModel)]="formdata.contracts"  />
                                          </div>
                                  </div>
                          </div>                               
                  </div>

                  <div class="col-6">                             
                          <div class="row">
                                  <div class="col-5">
                                    <small>Hora OUT</small>
                                  </div>
                                  <div class="col-7">
                                    <input type="text" class="form-control" name="timeout" [(ngModel)]="formdata.timeout" />    
                                  </div>                                        
                          </div>

                          <div class="row pt-1">
                                    <div class="col-5">
                                      <small>Precio OUT</small>
                                    </div>
                                    <div class="col-7">
                                              <div class="row">
                                                <div class="col-7">
                                                      <!-- <input (blur)="priceOutChanged()" type="text" class="form-control" name="priceout" [ngModel]="formdata.priceout | numberFormatWithDecimalsPipe" (ngModelChange)="formdata.priceout = $event" /> -->
                                                      <!-- <input type="text" class="form-control" name="priceout"  [(ngModel)]="formdata.priceout" (blur)="formatPriceOut()"  /> -->
                                                      <input type="text" class="form-control" name="priceout"  [(ngModel)]="formdata.priceout" (blur)="priceOutChanged()"  /> 
                                                </div>
                                                <div class="col-5">
                                                      <button type="button" (click)="priceOutChanged()" class="btn btn-outline-primary d-block w-100"  title="Actualizar valores">U</button>
                                                </div>
                                              </div>                                          
                                    </div>                                        
                            </div>

                            <div class="form-group pt-1">
                              <div class="row">
                                    <div class="col-5">
                                          <small>Ticks</small>
                                    </div>
                                    <div class="col-7">
                                            <div class="row">
                                                  <div class="col-7">
                                                        <!-- <input (blur)="ticksChanged()" type="text" class="form-control" name="opresultticks" [ngModel]="formdata.opresultticks | numberFormatRoundedPipe" (ngModelChange)="formdata.opresultticks = $event"/> -->
                                                        <input type="number" class="form-control" name="opresultticks" [(ngModel)]="formdata.opresultticks"  (blur)="ticksChanged()" />
                                                  </div>
                                                  <div class="col-5">
                                                        <button type="button" (click)="ticksChanged()" class="btn btn-outline-primary d-block w-100" title="Actualizar valores">U</button>
                                                  </div>
                                            </div>
                                    </div>    
                              </div>
                            </div>
                  </div>
                </div>

                <!-- ----------------------------------------------------------------------------------------------------- -->

                <div class="row pt-4">

                        <div class="col-4">
                              <div class="row">
                                      <div class="col-6">
                                              <div class="form-group ">
                                                <select #selectHighPattern [(ngModel)]="formdata.pattern1id" title="High Patterns" class="form-select" name="pattern1id" >
                                                  <option value="0" selected>Not-set</option>
                                                  <option *ngFor="let highpattern of positionHighPatterns" [value]="highpattern.id">{{ highpattern.name }}</option>                                                         
                                                </select>
                                              </div>
                                      </div>
                                      
                                      <div class="col-6">
                                              <div class="form-group">                                                                                                     
                                                  <select #selectPattern [(ngModel)]="formdata.pattern2id" title="Patterns" class="form-select" name="pattern2id">
                                                    <option value="0" selected>Not-set</option>
                                                    <option value="Giro" >Giro</option>
                                                    <option value="Cont" >Cont</option>
                                                    <option value="Fac" >Facilidad</option>                                                               
                                                  </select>
                                              </div>
                                      </div>
                              </div>  
                        </div>
                
                        <div class="col-4">
                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-5">
                                                                                                                                                
                                                <select #selectSetupTemporality [(ngModel)]="formdata.setup1id" title="Temporalidad" class="form-select" name="setup1id">
                                                  <option value="0" selected>Not-set</option>
                                                  <option value="m1">m1</option>
                                                  <option value="m3">m3</option>
                                                  <option value="m5">m5</option>                                                    
                                                </select>  
                                            
                                      </div>

                                      <div class="col-7">
                                            <div class="form-group">
                                                <select #selectSetup [(ngModel)]="formdata.setup2id" title="Setups" class="form-select" name="setup2id" >    
                                                  <option value="0" selected>Not-set</option>
                                                  <option *ngFor="let setup of positionSetups" [value]="setup.id">{{ setup.name }}</option>                                                     
                                                </select>
                                            </div>
                                      </div>
                                    </div>   
                               </div>
                        </div>
                
                        <div class="col-4">      
                                    <div class="row border border-dark pt-1 pb-1 mx-0">
                                              <div class="col-5 d-flex align-items-center">
                                                <small>Resultado NETO</small>
                                              </div>
                                              <div class="col-7 d-flex align-items-center">
                                                <input type="text" class="form-control" name="result"  value="{{formdata.opresult | numberFormatWithDecimalsPipe}}" disabled />
                                              </div>
                                    </div>    
                                    
                                    <div class="row border border-dark pt-1 pb-1 mt-1 mx-0">
                                      <div class="col-5 d-flex align-items-center">
                                        <small>Resultado EUR</small>
                                      </div>
                                      <div class="col-7 d-flex align-items-center">
                                        <input type="text" class="form-control" name="result"  value="{{formdata.opresulteur | numberFormatWithDecimalsPipe}}" disabled />
                                      </div>
                            </div>    
                        </div>                                                                                         
              </div>
          </div>
              <!-- NOTES AND BUTTONS ---------------------------------------------------------------- -->
          <div class="col-lg-3 col-md-3 col-sm-2">

              <div class="row">                          
                        <div class="col">
                              <div class="row pt-2">
                                        <div class="col-6">
                                          <div class="form-group d-block w-100 ">
                                            <button type="submit" class="btn btn-success w-100" >Crear nueva</button>   
                                          </div>
                                        </div>
                                        <div class="col-6">
                                                <div class="form-group  d-block w-100">                                  
                                                  <button type="button" class="btn btn-outline-success w-100" (click)="onSubmit2log()">Submit LOG</button>
                                                </div>
                                        </div>
                              </div>

                              <div class="card  border-warning mt-2">
                                      <div class="card-header bg-warning text-dark">
                                          <h6 class="card-title">Notas de operación &nbsp; <i title="Ver imágenes" class="fas fa-message fa-1x px-1" style="color: rgb(103, 75, 24);"></i> </h6>
                                      </div>
                                      <div class="card-body">                                
                                            <DIV class="formgroup d-block w-100">
                                            <textarea [(ngModel)]="formdata.note" class="w-100" name="note" placeholder="Notas e hipótesis"></textarea>
                                            </DIV>
                                      </div> 
                              </div>  
                        </div>                                                                
              </div>
          </div>
        </div>
      </div>

    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- ----------------------------------------------------------------------------------------------------- -->  

</form>
</div>
