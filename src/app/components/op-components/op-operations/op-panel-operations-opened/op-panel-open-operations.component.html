<div class="accordion" id="Acordeon-Open-Operations">
          <div class="accordion-item">
            <h2 class="accordion-header" id="Acordeon-Open-OperationsH">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                <div class="row">
                  <div class="col-6 text-start"><em>Posiciones abiertas</em></div>                  
                </div>
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="Acordeon-Open-OperationsH" data-bs-parent="#Acordeon-Open-Operations">
              <div class="accordion-body">
                
                    <div class="card">
                      <div class="card-body">        
                        <div class="row">

                        <div class="col-12">
                          <!-- rows (positions) -----------------------------------------------------------------  -->    
                          <div *ngFor="let position of positions" class="mb-2">            

                              <app-op-open-operation [position]="position"></app-op-open-operation>

                          </div>    
                        </div>

                        </div>
                        </div>
                    </div>

              </div>
            </div>
          </div>
</div>
