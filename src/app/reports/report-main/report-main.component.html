<div class="card-deck ">
    <form (submit)="onSubmit($event)">
    <div class="card mb-2 h-100 block">
        <div class="card-header">
            <h6 class="card-title">Informes</h6>             
        </div>

        <div class="card-body">           

            <div class="row">

                <div class="col-4">
                    <h6 class="card-title">Selector de cuentas</h6>
                   

                </div>
                <div class="col-4">
                    <h6 class="card-title">Selector temporal</h6>
                    <div>
                        Temporality: <select name="Temporality" class="form-control" [(ngModel)]="formData.Temporality" >
                            <option value="m1">m1</option>
                            <option value="m3">m3</option>
                            <option value="m5" selected>m5</option>
                        </select>
                    </div>  
                    
                    <div>
                        BuySell: <select name="Buysell" class="form-control" [(ngModel)]="formData.Buysell" >
                            <option value="buy" selected>Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>  


                </div>

                <div class="col-4">
                    <h6 class="card-title">Selector adicional</h6>
                    Patr√≥n, setup, ...
                </div>

            </div>


        </div>

        <div class="card-footer">
            <button class="btn btn-info mx-2" (click)="getDataTest()">Local Test</button>       
            <button class="btn btn-info mx-2" (click)="getData_getPositions()">HTTP Test</button>  
            <button class="btn btn-info mx-2" (click)="getData_getPositionsSearch()">Search Test</button>  
            <button class="btn btn-success mx-2" type="submit">Search Submit</button>  
        </div>


    </div>
</form>
</div>

<div class="card-deck">
    <div class="card mb-2 h-100 block border-dark">
        <div class="card-header bg-dark text-white">
            <h6 class="card-title ">Resultados</h6>             
        </div>

            <div class="card-body">           
                <form action="#">
                <div #myTable>
                    <table #defaultDataTable id="defaultDataTable" class="display" style="width:100%"></table>    
                </div>
            </form>

        </div>
    </div>
</div>
