<div class="card-deck ">
    <form (submit)="onSubmit($event)">
    <div class="card mb-2 h-100 block">
        <div class="card-header">
            <h6 class="card-title">Informes</h6>             
        </div>

        <div class="card-body">           

            <div class="row">

                <div class="col-4">
                   

                            <div class="form-group">
                                Cuenta: <select name="Accountid" class="form-control" [(ngModel)]="formData.Accountid" >
                                    <option value="0" selected>Todos</option>
                                    <option value="1" >Acc1</option>
                                    <option value="2" >Acc2</option>
                                </select>
                            </div>  

                            <div class="form-group">
                                Ticker: <select name="Tickerid" class="form-control" [(ngModel)]="formData.Tickerid" >
                                    <option value="0" selected>Todos</option>
                                    <option value="1" >MCL</option>
                                    <option value="2" >CL</option>
                                </select>
                            </div>                              
       







                </div>
                <div class="col-4">


                    <div class="row">
                        <div class="col-6">
                            <div>
                                
                                <div class="form-group">
                                    Pattern1id: <select name="Pattern1id" class="form-control" [(ngModel)]="formData.Pattern1id" >
                                        <option value="0" selected>Todos</option>
                                        <option value="1">ATipo1xxx</option>
                                        <option value="2">ATipo2xxx</option>
                                        <option value="3">BTipo1xxx</option>
                                    </select>
                                </div>  
                                <div  class="form-group">
                                    Pattern2id: <select name="Pattern2id" class="form-control" [(ngModel)]="formData.Pattern2id" >
                                        <option value="not-set" selected>Todos</option>
                                        <option value="Giro">Giro</option>
                                        <option value="Fac">Facilidad</option>
                                        <option value="Cont">Continuacion</option>
                                    </select>
                                </div>  

                            </div>  
                        </div>
                        <div class="col-6">
                            <div>
                                    <div class="form-group">
                                        Setup1id: <select name="Setup1id" class="form-control" [(ngModel)]="formData.Setup1id" >
                                            <option value="not-set" selected>Todos</option>
                                            <option value="m1">m1</option>
                                            <option value="m3">m3</option>
                                            <option value="m5">m5</option>
                                        </select>
                                    </div>  
                                    <div class="form-group">
                                        Setup2id: <select name="Setup2id" class="form-control" [(ngModel)]="formData.Setup2id" >
                                            <option value="0" selected>Todos</option>
                                            <option value="1">ATipo1xx</option>
                                            <option value="2">ATipo2xx</option>
                                            <option value="3">BTipo1xx</option>
                                        </select>
                                    </div>  
                            </div>  
                        </div>
                    </div>


                </div>

                <div class="col-4">
                    <div>
                        BuySell: <select name="Buysell" class="form-control" [(ngModel)]="formData.Buysell" >
                            <option value="not-set">Todos</option>
                            <option value="buy" selected>Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>  

                </div>

            </div>


        </div>

        <div class="card-footer">
            <button class="btn btn-info mx-2" (click)="getDataTest()">Local Test</button>       
            <button class="btn btn-info mx-2" (click)="getData_getPositions()">HTTP Test</button>  
            <button class="btn btn-info mx-2" (click)="getData_getPositionsSearch()">Search Test</button>  
            <button class="btn btn-success mx-2" type="submit">Search Submit</button>  
        </div>


    </div>
</form>
</div>

<div class="card-deck">
    <div class="card mb-2 h-100 block border-dark">
        <div class="card-header bg-dark text-white">
            <h6 class="card-title ">Resultados</h6>             
        </div>

            <div class="card-body">           
                <form action="#">
                <div #myTable>
                    <table #defaultDataTable id="defaultDataTable" class="display" style="width:100%"></table>    
                </div>
            </form>

        </div>
    </div>
</div>

                        <div class="chart-container h-100" >

                        </div>     
                        
                       
                    </div>

                    <div class="col-2">
                        <div class="chart-container h-100" >

                    </div>

            </div>
